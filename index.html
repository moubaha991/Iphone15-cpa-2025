
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اربح iPhone 15 مجانًا</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f0f0, #ffffff);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 30px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d40000;
        }
        input[type="email"] {
            padding: 12px;
            width: 80%;
            margin: 20px auto;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 15px 25px;
            background-color: #007aff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ecb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 مبروك!</h1>
        <p>لديك فرصة للفوز بـ <strong>iPhone 15</strong> مجانًا!</p>
        <p>فقط أدخل بريدك الإلكتروني واضغط على الزر أدناه لتأكيد مشاركتك:</p>
        <input type="email" placeholder="أدخل بريدك الإلكتروني" required>
        <br>
        <button onclick="redirectToOffer()">🎁 شارك الآن</button>
    </div>

    <script>
        function redirectToOffer() {
            // 🔗 ضع هنا رابط CPA الخاص بك
            window.location.href = "https://YOUR_CPA_LINK_HERE.com";
        }
    </script>
</body>
</html>
